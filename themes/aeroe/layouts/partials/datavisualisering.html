<div class="data_container">
  <div class="diagram_container">
  {{ range .Site.Data.skills }}
  <div class ="column_and_name_container">
    <div class="diagram_p">
      <p>{{ .navn }}</p>
    </div>
    <div class="diagram_svg">
      <svg width="150" height="10">
          <rect width="{{ mul .skill 20 }}"  height="10" fill="rgba(0,0,255,.5)" stroke-width=".5" stroke= "rgb(0,0,0)" />
        </svg>
    </div>
    </div>
  {{ end }}
   </div>
</div>
