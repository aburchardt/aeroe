<div class="diagram_container">
  {{ range .Site.Data.skills }}
  <div class ="column_and_name_container">
    <div class="diagram_p">
      <h4>{{ .navn }}</h4>
    </div>
    <div class="diagram_svg">
      <svg width="150" height="15">
          <rect width="{{ mul .skill 20 }}"  height="15" fill="rgba(0,0,255,.5)" stroke-width=".5" stroke= "rgb(0,0,0)" />
        </svg>
    </div>
    </div>
  {{ end }}
</div>
