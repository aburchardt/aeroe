<html>
<link rel="stylesheet" href="{{.Site.BaseURL}}css/normalize.css">
<link rel="stylesheet" href="{{.Site.BaseURL}}css/flexboxgrid.css">
<link rel="stylesheet" href="{{.Site.BaseURL}}css/style.css">
<link href="https://fonts.googleapis.com/css?family=Barlow+Condensed:400,400i,600,700" rel="stylesheet">

<head>
</head>

<body>
<div id="fb-root"></div>
<script>(function(d, s, id) {
  var js, fjs = d.getElementsByTagName(s)[0];
  if (d.getElementById(id)) return;
  js = d.createElement(s); js.id = id;
  js.src = 'https://connect.facebook.net/da_DK/sdk.js#xfbml=1&version=v2.12';
  fjs.parentNode.insertBefore(js, fjs);
}(document, 'script', 'facebook-jssdk'));</script>

  <div class="splash">
    <div class="row center-xs">
      <div class="col-xs-10">
        <div class="box">
            <h1>{{.Title}}</h1>
        </div>
      </div>
    </div>
  </div>
  <div class="burgermenu">
    <div id="mySidenav" class="sidenav">
      <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
      {{ range .Site.Menus.main }}
      <a href="{{.URL}}">{{ .Name }}</a>
      {{ end }}
    </div>
    <div class="burger">
      <span style="font-size:30px;cursor:pointer" onclick="openNav()">&#9776;</span>
    </div>
  </div>
  <div class="menu">
    <div class="row center-xs">
      <div class="col-xs-12">
        <div class="box">
          {{ range .Site.Menus.main }}
            <a href="{{.URL}}">{{ .Name }}</a>
          {{ end }}
        </div>
      </div>
    </div>
  </div>
<!-- <div class="col-xs-12 col-sm-6 col-md-6 col-lg-3">
  <h1>
    {{ .Title }}
  </h1>
</div> -->
<div class="row center-xs">
  <div class="col-xs-12 col-md-10">
    <div class="box">
        {{ if .Params.description}}<h2>{{.Params.description}}</h2>{{end}}
    </div>
  </div>
  <div class="col-xs-12 col-md-8">
    <div class="box">
      {{ if .Content }}<p>{{ .Content }}</p>{{end}}
    </div>
  </div>
</div>
